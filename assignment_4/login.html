<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduManage</title>
    
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <!-- Login Container (Flexbox Centered) -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>EduManage</h1>
                <p>Student Management System</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <a href="dashboard.html" class="btn btn-primary btn-block">Login</a>
                
                <div class="form-footer">
                    <a href="#" class="link">Forgot Password?</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#" class="link">Contact Admin</a></p>
                <a href="index.html" class="link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
